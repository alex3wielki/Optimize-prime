<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Optimize Prime</title>
</head>

<body>
    <div class="hero-image-background">
        <header class="flex-container">
            <div class="image">
                <picture>
                    <!--Screen less then 560px & retina-->
                    <source media="(max-width:560px)" srcset="./optimus-prime@0,33x.png, ./optimus-prime@1x.png 2x">
                    <!--Screen less then 1024px standard & retina-->
                    <source media="(max-width:1024px)" srcset="./optimus-prime@0,75x.png, ./optimus-prime@1x.png 2x">
                    <!--Screen greater then 1024px standard-->
                    <source media="(min-width:1024px)" srcset="./optimus-prime@1x.png">
                    <!--Fallback image-->
                    <img src="./bg-1.jpg" alt="dsaf">
                </picture>
            </div>

            <div class="title">
                <h1>Autobots!<br>ROLL OUT!</h1>
            </div>
        </header>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
